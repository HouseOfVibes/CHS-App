<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#002B49;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0079A3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00A86B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Overlay pattern -->
  <rect width="1200" height="630" fill="white" opacity="0.05"/>

  <!-- Content container -->
  <g>
    <!-- House icon -->
    <g transform="translate(100, 150)">
      <path d="M 0 60 L 0 120 L 40 120 L 40 80 L 80 80 L 80 120 L 120 120 L 120 60"
            fill="white" opacity="0.9" stroke="white" stroke-width="3" stroke-linejoin="round"/>
      <path d="M -10 60 L 60 10 L 130 60"
            fill="none" stroke="white" opacity="0.9" stroke-width="5" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="90" y="40" width="15" height="20" fill="white" opacity="0.9" rx="2"/>
    </g>

    <!-- Main text -->
    <text x="280" y="280" font-family="Arial, sans-serif" font-size="64" font-weight="bold"
          fill="white" letter-spacing="2">
      Continental Home Solutions
    </text>

    <!-- Subtitle -->
    <text x="280" y="340" font-family="Arial, sans-serif" font-size="36" font-weight="normal"
          fill="white" opacity="0.9">
      Field Canvassing App
    </text>

    <!-- Features -->
    <g transform="translate(280, 400)">
      <text font-family="Arial, sans-serif" font-size="24" fill="white" opacity="0.8">
        <tspan x="0" dy="0">✓ Track Home Visits</tspan>
        <tspan x="0" dy="35">✓ Manage Leads</tspan>
        <tspan x="0" dy="35">✓ Interactive Maps</tspan>
      </text>
    </g>

    <!-- Footer -->
    <text x="1100" y="600" font-family="Arial, sans-serif" font-size="18" font-weight="normal"
          fill="white" opacity="0.7" text-anchor="end">
      Built by MW Design Studio
    </text>
  </g>
</svg>
